<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.min.css">
</head>

<body>
    <div class="app-trangchitiet7">
        <div class="trangchitiet7">
            <div class="trangchitiet7-header">
                Cổng thanh toán
            </div>
            <div class="trangchitiet7-container">
                <div class="write">
                    <nav class="navbar-chitiet7">
                        <div class="navbar-chitiet7-one">
                            <h4 class="navbar-chitiet7-items">Họ*</h4>
                            <input type="text" class="navbar-chitiet7-write" placeholder="Nhập họ">
                        </div>
                        <div class="navbar-chitiet7-one">
                            <h4 class="navbar-chitiet7-items">Tên*</h4>
                            <input type="text" class="navbar-chitiet7-write" placeholder="Nhập tên">
                        </div>
                    </nav>
                    <nav class="navbar-chitiet7-big">
                        <h4 class="navbar-chitiet7-items">Địa chỉ*</h4>
                        <input type="text" class="navbar-chitiet7-write navbar-chitiet7-company" placeholder="Địa chỉ">
                    </nav>
                    <nav class="navbar-chitiet7">
                        <div class="navbar-chitiet7-one">
                            <h4 class="navbar-chitiet7-items">Email*</h4>
                            <input type="text" class="navbar-chitiet7-write" placeholder="Nhập địa chỉ Email">
                        </div>
                        <div class="navbar-chitiet7-one">
                            <h4 class="navbar-chitiet7-items">Số điện thoại*</h4>
                            <input type="text" class="navbar-chitiet7-write" placeholder="Nhập số điện thoại">
                        </div>
                    </nav>
                    <nav class="navbar-chitiet7-big">
                        <h4 class="navbar-chitiet7-items">Quốc gia*</h4>
                        <input type="text" class="navbar-chitiet7-write navbar-chitiet7-company" placeholder="Việt Nam">
                    </nav>
                    <nav class="navbar-chitiet7-checkbox">
                        <input type="checkbox" class="checkbox">
                        <h3 class="navbar-chitiet7-check">
                            Tạo tài khoản mới?
                        </h3>
                    </nav>
                    <div class="chitiet7-container ">
                        <h4 class="chitiet7-information">
                            THÊM THÔNG TIN GHI CHÚ
                        </h4>
                        <h5 class="chitiet7-detail">
                            Chi tiết đơn hàng
                        </h5>
                        <input type="text" class="ghichu" placeholder="Ghi chú về đơn hàng. Ví dụ: Lưu ý giao hàng">
                        <div class="chitiet7-end">
                            <button class="over">Xong</button>
                        </div>
                    </div>
                    <div class="chitiet7-footer">
                        <img src="https://www.nhonmy.com/wp-content/uploads/2018/05/web-thuc-pham-sach.png" alt="" class="img-chitiet7">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
